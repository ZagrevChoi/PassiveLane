<ion-grid *ngIf="temp">
    <ion-row>
        <ion-col size="8">
            <ion-row>
                <ion-col size="6">
                    <div class="nomal-card left">
                        <div class="nomal-card-header">
                            <ion-label class="card-header-txt">Raised</ion-label>
                        </div>
                        <div class="nomal-card-content1">
                            <ion-label class="card-content-txt">£{{ temp.raised_amount }}</ion-label>
                        </div>
                        <div class="forward">
                        </div>
                    </div>
                </ion-col>
                <ion-col size="6">
                    <div class="nomal-card right">
                        <div class="nomal-card-header">
                            <ion-label class="card-header-txt">Investors</ion-label>
                        </div>
                        <div class="nomal-card-content2">
                            <ion-label class="card-content-txt">{{ temp.investor_count }}</ion-label>
                        </div>
                        <div class="forward">
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <div class="nomal-card full">
                    <div class="nomal-card-header">
                        <ion-label class="card-header-txt" *ngIf="!dealType">Estimated ROI</ion-label>
                        <ion-label class="card-header-txt" *ngIf="dealType">Equity</ion-label>
                    </div>
                    <div class="nomal-card-content2">
                        <ion-label class="card-content-txt">{{ temp.roi_text }}</ion-label>
                    </div>
                    <div class="forward">
                    </div>
                </div>
            </ion-row>
        </ion-col>
        <ion-col class="flex-content" size="4">
            <ion-label class="left-day">{{ temp.live_status }}</ion-label>
            <circle-progress [animationDuration]="300" [animation]="true"
                             [outerStrokeWidth]="5" [percent]="temp.received_percentage"
                             ></circle-progress>
            <ion-label class="target-money">£{{ temp.target_amount }} Target</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
