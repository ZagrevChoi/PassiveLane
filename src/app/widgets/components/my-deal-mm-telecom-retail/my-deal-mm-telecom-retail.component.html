<div class="spiner-content" *ngIf="!isReady">
    <ion-spinner name="lines"></ion-spinner>
</div>

<div class="deals-container">
    <ion-list>
        <ion-item lines="none" (click)="gotoMMTelecomRetail(deal)" *ngFor="let deal of myDeals">
            <ion-thumbnail *ngIf="deal.logo_image" slot="start">
                <ion-img src="{{ deal.logo_image }}"></ion-img>
            </ion-thumbnail>
            <ion-thumbnail *ngIf="!deal.logo_image" slot="start">
                <ngx-avatar [round]="true" bgColor="#4f8d9f0f" fgColor="#3a8093" initialsSize="3" name="{{ deal.deal_name }}"
                            size="70"></ngx-avatar>
            </ion-thumbnail>
            <ion-label class="item-content">
                <p class="opportunities-title color-blue">{{ deal.deal_name }}</p>
                <p class="opportunities-content-txt">Invested: <span class="percent"> £{{ deal.invested }} </span></p>
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>
</div>


<div *ngIf="isReady && !myDeals" class="flex-content">
    <div class="description">
        <ion-icon class="opportunities-icon"></ion-icon>
        <div class="ion-text-center">
            <ion-label class="opportunities-txt">
                No Data Available
            </ion-label>
        </div>
    </div>
</div>
